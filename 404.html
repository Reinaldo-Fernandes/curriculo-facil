<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404 | Página não encontrada</title>
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Cena 3D -->
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"><i class="fas fa-question"></i><p>404</p></div>
      <div class="face back"><i class="fas fa-code"></i><p>404</p></div>
      <div class="face left"><i class="fas fa-bug"></i><p>404</p></div>
      <div class="face right"><i class="fas fa-exclamation"></i><p>404</p></div>
      <div class="face top"><i class="fas fa-globe"></i><p>404</p></div>
      <div class="face bottom"><i class="fas fa-compass"></i><p>404</p></div>
    </div>
  </div>

  <!-- Mensagem de erro -->
  <div class="message" id="message">
    <h1>404</h1>
    <p>Ops! Parece que ocorreu um erro...</p>
    <a href="/" class="back-home">Voltar para a Home</a>
  </div>

  <!-- Imagem decorativa -->
  <div class="img">
    <img src="./src/img/octo.png" alt="Octocat - imagem de erro">
  </div>

  <script src="./src/js/script.js"></script>
</body>
</html>
