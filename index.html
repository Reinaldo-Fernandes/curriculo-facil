<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currículo Fácil</title>

  <meta name="description" content="Crie seu currículo profissional em minutos e baixe em PDF com qualidade de impressão.">
  <meta name="theme-color" content="#1f2e8a">

  <meta property="og:title" content="Currículo Fácil" />
  <meta property="og:description" content="Gerador de currículo profissional em PDF de alta qualidade." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://curriculo-facil.vercel.app/" />

  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap">
  <link rel="stylesheet" href="./style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script defer src="./script.js"></script>
</head>

<body>
  <header>
    <h1><i class="fa-solid fa-sheet-plastic"></i> Currículo Fácil</h1>
  </header>

  <main>
    <form id="resumeForm">
      <section>
        <h2>Informações Pessoais</h2>
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Nome Completo" required>

        <label for="address">Endereço</label>
        <input type="text" id="address" placeholder="Rua, número, bairro, cidade">

        <label for="phone1">Telefone</label>
        <input type="tel" id="phone1" placeholder="(00) 00000-0000" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seuemail@email.com" required>

        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/seunome">

        <label for="photo">Foto</label>
        <img id="photoPreview" alt="Prévia da Foto" style="display:none;width:130px;height:130px;border-radius:50%;margin-top:10px;">
        <input type="file" id="photo" accept="image/*">
      </section>

      <section>
        <h2>Resumo Profissional</h2>
        <textarea id="summary" maxlength="500" placeholder="Breve apresentação sobre você..."></textarea>
        <div id="summaryCounter">0 / 500 caracteres</div>
      </section>

      <section>
        <h2>Educação</h2>
        <div id="educationContainer"></div>
        <button type="button" id="addEducation">Adicionar Educação</button>
      </section>

      <section>
        <h2>Experiência Profissional</h2>
        <div id="experienceContainer"></div>
        <button type="button" id="addExperience">Adicionar Experiência</button>
      </section>

      <section>
        <h2>Habilidades</h2>
        <textarea id="skills" placeholder="Exemplo: Comunicação, Liderança, Programação..."></textarea>
      </section>

      <section>
        <h2>Idiomas</h2>
        <textarea id="languages" placeholder="Exemplo: Inglês (Avançado), Espanhol (Intermediário)..."></textarea>
      </section>

      <section>
        <h2>Certificações</h2>
        <div id="certificationsContainer"></div>
        <button type="button" id="addCertification">Adicionar Certificação</button>
      </section>

      <section>
        <h2>Atividades Extracurriculares</h2>
        <textarea id="activities" placeholder="Exemplo: Voluntariado, Hobbies, Projetos pessoais..."></textarea>
      </section>

      <div id="progressBarContainer">
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">0%</span>
      </div>

      <div class="buttons-container">
        <button id="generateResumeButton" type="button"><i class="fa-solid fa-eye"></i> Gerar Currículo</button>
        <button id="downloadPdf" type="button"><i class="fa-solid fa-file-pdf"></i> Baixar em PDF</button>
      </div>
    </form>

    <div id="error-message" style="color:red;display:none;margin-top:10px;"></div>
    <div id="resumePreview"></div>
  </main>

  <footer>
    <p>&copy; 2025 - Currículo Fácil. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
